<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 01</title>
    <script src="Sprite.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>DCC104 - Exemplo 01</h1>
    <canvas></canvas>

    <script type="text/javascript">
      var eCanvas = document.getElementsByTagName('canvas')[0];
      var ctx = eCanvas.getContext("2d");

      var fps = 60;
      var atual = new Date();
      var anterior = new Date();
      var dt = 1/fps;

      var azul = new Sprite();
      var fuel = 100; //combustivel
      var acelerandoX = false;
      var acelerandoY = false;
      var vermelho = new Sprite();
      vermelho.x = 50;
      vermelho.y = 50;
      vermelho.color = "red";

      desenha();


      function desenha(){
        requestAnimationFrame(desenha);
        atual = new Date();
        dt = (atual - anterior)/1000;
        ctx.clearRect(0,0,eCanvas.width,eCanvas.height);
        ctx.fillStyle = "darkgreen";
        ctx.fillText("dt: " + dt + " - fps: " + Math.floor(1/dt), 10, 10);

        //combustivel
        ctx.fillStyle = "green";
        ctx.fillRect(20, 20, fuel,5)
        ctx.strokeRect(20, 20, fuel,5)

        if(acelerandoX && fuel > 0){
          fuel = fuel - 5*dt;
        }
        if(acelerandoY && fuel > 0){
          fuel = fuel - 15*dt;
        }

        azul.mover(dt);
        vermelho.mover(dt);
        azul.desenhar(ctx);
        vermelho.desenhar(ctx);

        if(azul.y > 150){
          azul.y = 0;
          azul.vy = 0;
          azul.ay = 0;
          azul.x = 150;
          fuel = 100;
        }

        if(azul.vx > 120){
          alert("Nao Ultrapasse 120km/h");
          azul.y = 0;
          azul.x = 0;
          azul.vy = 0;
          azul.vx = 0;
          azul.ay = 0;
          azul.ax = 0;
          fuel = 100;
        }

        anterior = atual;
      }

      addEventListener("keydown",function(e){
        if(fuel < 0) return;
        console.log(e.keyCode);
        switch (e.keyCode) {
          /*case 32:
            azul.vy = azul.vy - 80;
            break;*/
          case 37:
            azul.ax = -100;
            acelerandoX = true;
            break;
          case 38:
            azul.ay = -100;
            acelerandoY = true;
            break;
          case 39:
            azul.ax = +100;
            acelerandoX = true;
            break;
          case 40:
            azul.ay = +100;
            acelerandoY = true;
            break;
          default:
        }
      })

      addEventListener("keyup",function(e){
        console.log(e.keyCode);
        switch (e.keyCode) {
          case 37:
            azul.ax = 0;
            acelerandoX = false;
            break;
          case 38:
            azul.ay = 0;
            acelerandoY = false;
            break;
          case 39:
            azul.ax = 0;
            acelerandoX = false;
            break;
          case 40:
            azul.ay = 0;
            acelerandoY = false;
            break;
          default:
        }
      })

    </script>

  </body>
</html>
